<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Alp Marble - Profesyonel Mermer Katalog Sitesi" />
    <meta name="keywords" content="mermer, Alp Marble, katalog, doğal taş, profesyonel" />
    <meta name="author" content="Alp Marble" />
    <title>Alp Marble - Katalog</title>
    <link rel="stylesheet" href="style.css" />

    <!-- AOS (Animate on Scroll) Animasyon CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <div class="container header-container">
        <div class="logo">
          <img src="images/alp-marble-logo.png" alt="Alp Marble Logo" />
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="#" data-lang="home">Anasayfa</a></li>
            <li><a href="#" data-lang="products">Ürünler</a></li>
            <li><a href="#" data-lang="about">Hakkımızda</a></li>
            <li><a href="#" data-lang="contact">İletişim</a></li>
          </ul>
        </nav>
        <div class="lang-select">
          <select id="language-selector">
            <option value="tr">Türkçe</option>
            <option value="en">English</option>
            <option value="pt">Português</option>
          </select>
        </div>
        <div class="menu-toggle" id="mobile-menu">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>

    <!-- Hero Bölümü -->
    <section id="hero" data-aos="fade-up">
      <div class="container hero-container">
        <h1 data-lang="heroTitle">Alp Marble - Mermerin Zarafeti</h1>
        <p data-lang="heroDescription">
          Doğal taşın eşsiz güzelliğiyle mekanlarınıza değer katın.
        </p>
        <a href="#" class="button" data-lang="discover">Ürünlerimizi Keşfedin</a>
      </div>
    </section>

    <!-- Ürünler Bölümü -->
    <section id="products" data-aos="fade-up">
      <div class="container">
        <h2 data-lang="productsTitle">Ürünlerimiz</h2>
        <div class="product-grid">
          <div class="product-item" data-aos="zoom-in">
            <img src="images/urun1.jpg" alt="Ürün 1" />
            <h3 data-lang="product1Title">Ürün Adı 1</h3>
            <p data-lang="product1Description">Ürün açıklaması.</p>
          </div>
          <!-- Gerektiğinde başka ürünler için benzer bloklar ekleyin -->
        </div>
      </div>
    </section>

    <!-- İletişim / Destek Bölümü -->
    <section id="contact" data-aos="fade-up">
      <div class="container">
        <h2 data-lang="contactTitle">İletişim / Destek</h2>
        <form id="contact-form">
          <input type="text" name="user_name" placeholder="Adınız" required />
          <input type="email" name="user_email" placeholder="Email" required />
          <input type="text" name="subject" placeholder="Konu" required />
          <textarea name="message" placeholder="Mesajınız" required></textarea>
          <button type="submit">Gönder</button>
        </form>
      </div>
    </section>

    <footer data-aos="fade-up">
      <div class="container">
        <p data-lang="footer">&copy; 2025 Alp Marble</p>
      </div>
    </footer>

    <!-- EmailJS Kütüphanesi -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <!-- AOS Animasyon Kütüphanesi -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!-- Ana JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
